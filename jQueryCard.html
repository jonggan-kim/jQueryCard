<!DOCTYPE html>
<html>

<head>
  <title>jQuery Card</title>
  <style>
    .box1 {
      border-radius: 10px;
      border: 2px solid #73ad21;
      background-color: #73ad21;
      padding: 10px;
      margin: 10px;
      width: 400px;
      height: 20px;
      color: white;
      text-align: center;
    }

    .box2 {
      width: 400px;
      height: 200px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      border: 2px solid grey;
    }

    #msg {
      width: 400px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    .card {
      width: 45px;
      height: 50px;
      font-size: 30px;
      text-align: center;
      border: 1px solid #73ad21;
      border-radius: 5px;
      float: left;
      margin: 5px;
    }

    img {
      width: 200px;
      height: 80px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function clearCard() {
      for (var i = 1; i <= 14; i++) {
        $("#c" + i).text("");
        $("#c" + i).css({
          "background-color": "white",
          "color": "black"
        });
      }
    }
    $(document).ready(function () {
      $("#bt1").click(function () {
        clearCard()
        for (var i = 1; i <= 14; i++) {
          $("#c" + i).text(Math.floor(Math.random() * 100));
        }
      });
      $("#bt2").click(function () {
        clearCard()
        for (var i = 1; i <= 14; i++) {
          $("#c" + i).text("");
          $("#c" + i).css({
            "background-color": "white",
            "color": "black"
          });

        }
      })
      $(".card").click(function () {
        var num = parseInt($(this).text());
        if (num % 2 == 0)
          $(this).css({
            "background-color": "red",
            "color": "white"
          });
        else
          $(this).css({
            "background-color": "blue",
            "color": "white"
          });
      });
    });
  </script>
</head>

<body>
  <form name="form1">
    <div class="box1">jQuery Card </div>
    <div id="msg">
      <div class="card" id="c1"></div>
      <div class="card" id="c2"></div>
      <div class="card" id="c3"></div>
      <div class="card" id="c4"></div>
      <div class="card" id="c5"></div>
      <div class="card" id="c6"></div>
      <div class="card" id="c7"></div>
      <div style="clear:both"></div>
      <div class="card" id="c8"></div>
      <div class="card" id="c9"></div>
      <div class="card" id="c10"></div>
      <div class="card" id="c11"></div>
      <div class="card" id="c12"></div>
      <div class="card" id="c13"></div>
      <div class="card" id="c14"></div>
      <div style="clear:both"></div>

      <p>
        <input type="button" value="Num Gen" id="bt1">
        <input type="button" value="Num Del" id="bt2">
      </p>
    </div>
  </form>
</body>


</html>
